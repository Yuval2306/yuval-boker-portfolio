<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Yuval Boker | Junior Software Developer</title>

    <!-- Basic SEO -->
    <meta
      name="description"
      content="Personal portfolio showcasing selected projects and skills. Built with React, TypeScript, Tailwind CSS, and Supabase."
    />
    <meta name="author" content="Yuval Boker" />

    <!-- Open Graph / LinkedIn -->
    <meta property="og:title" content="Yuval Boker | Junior Software Developer" />
    <meta
      property="og:description"
      content="Personal portfolio showcasing selected projects and skills. Built with React, TypeScript, Tailwind CSS, and Supabase."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yuval-boker.onrender.com" />

    <!-- OG Image (JPG is safest for LinkedIn) -->
    <meta
      property="og:image"
      content="https://yuval-boker.onrender.com/og-image.jpg"
    />
    <meta
      property="og:image:secure_url"
      content="https://yuval-boker.onrender.com/og-image.jpg"
    />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Optional but fine -->
    <meta name="image" content="https://yuval-boker.onrender.com/og-image.jpg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Yuval Boker | Junior Software Developer" />
    <meta
      name="twitter:description"
      content="Personal portfolio showcasing selected projects and skills. Built with React, TypeScript, Tailwind CSS, and Supabase."
    />
    <meta
      name="twitter:image"
      content="https://yuval-boker.onrender.com/og-image.jpg"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
